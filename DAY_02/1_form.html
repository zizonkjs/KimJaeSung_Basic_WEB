<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From 태그</title>
</head>
<body>
    <h1>Form 태그와 다양한 입력 Input 태그</h1>
    <!--label태그 radio-->
    <form>
        <label>성별:</label>
        <label>
            <input type="radio" name="gender" value="M"> 남자
        </label>
        
        <input id = "f" type="radio" name="gender" value="F"> <label for="f">여자</label>
        
        <!--서버전송-->
        <input type="submit" value="전송">
    </form>

    <h3>filedst & legend 태그로 그룹화</h3>
    <form>
        <fieldset>
            <legend>성별</legend>
            <label>
                <input type="radio" name="gender" value="M"> 남자
            </label>
            <label>
                <input type="radio" name="gender" value="F"> 여자
            </label>
        </fieldset>
        <!--서버전송-->
        <input type="submit" value="전송">
        
    </form>
</body>
</html>
