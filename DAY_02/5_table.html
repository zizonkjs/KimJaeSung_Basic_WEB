<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그</title>
    <style>
        body {
            margin: 50px;
            padding:50px;
        }
    </style>
</head>
<body>
    <h3>Table 태그</h3>
    <!--상품목록 테이블-->
    <table>
        <tr>
            <th>번호</th>
            <th>제품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>

        <tr>
            <td>1</td>
            <td>사과</td>
            <td rowspan="2">50</td>
            <td rowspan="2">100000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>탄산수</td>
            
        </tr>
        <tr>
            <td>총합</td>
            <td rowspan="3">300000</td>
            
        </tr>
    </table>
</body>
</html>
