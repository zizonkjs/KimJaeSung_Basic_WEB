<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <style>
        div { display : inline;
        background-color: aquamarine;
    }
    </style>
</head>
<body>
    <h3>block 태그들</h3>
    <hr>
    <p>오늘은 좋은날</p>
    <div>내일도 좋은날</div>
    <div>모레도 좋은날</div>
    <div>그 모레도 좋은날</div>
    <img src="coffee.gif " width="10" height="10">
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
            
        </tr>
        <tr>
            <td>박격포</td>
            <td>군대</td>
            
        </tr>
        
    </table>
    <h4>inline 태그들</h4>
        <hr>
        오늘은 <a href="">좋은날</a> 입니다. 
        <img src="dotbogi.gif" width="10" height="10">
        네이버로 검색하세요.
</body>
</html>
