<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!--내부 CSS-->
    <style>
        table, td {
            border:1px solid blue;
            border-collapse: collapse;
            width:50%;
        }
        td, th {
            border-bottom:  1px solid blue;
            text-align: center;
        }
        th{
            background-color: blue ;
        }
    </style>
</head>
<body>
    <h3>table 스타일 설정</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>16</td>
            <td>김재성</td>
            <td>100</td>
            <td>A++</td>
        </tr>
        <tr>
            <td>17</td>
            <td>김문수</td>
            <td>10</td>
            <td>F</td>
        </tr>
        <tr>
            <td>15</td>
            <td>한잔해</td>
            <td>70</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
