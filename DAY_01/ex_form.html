<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h1>사용자 입력 Form 태그</h1>
    <hr>
    <form>
        텍스트 <input type="checkbox" name="" value="없음"><br>
        비밀번호 <input type="text" name="pass" value="없음"><br>
        전화번호 <input type="tel" name="phone" value="없음"><br>
        숫자데이터  <input type="number" name="nums" value="0"><br>
        웹 URL  <input type="url" name="url" value="0"><br>
        이메일  <input type="email" name="email" value="0">
        <input type="submit" value="전송">
    </form>

    <form>
        <strong>프로그래밍 가능한 언어 선택</strong> <br>
        Python <input type="checkbox" name="python"> <br>
        HTML <input type="checkbox" name="html"> <br>
        My-SQL <input type="checkbox" name="mysql"> <br> <br>

        <strong>성별</strong> <br>
        남 <input type="radio" name="gender"> <br>
        여 <input type="radio" name="gender"> <br>
        <input type="submit" value="전송"> <br><br>

        <strong>성별</strong> <br>
        10대 <input type="radio" name="age" value="10"> <br>
        20대 <input type="radio" name="age" value="20"> <br>
        30대 <input type="radio" name="age" value="30"> <br>
        40대 <input type="radio" name="age" value="40"> <br>
        <input type="submit" value="전송"> <br><br>

        저장할래요?<input type="button" name="okbtn" value="확인"> <br>

        배경색 : <input type="color" name="bgcolor"><br>

        생년월일 : <input type="date" name="birthday"> <br>

        <input type="submit" value="전송">
    </form>

    <form>
        <label for="msg1">
            메시지 : <input type="text" id="msg1">
        </label>
        
        <!--명시적 방식-->
        <label for="msg2">메시지 2 :</label> 
        <input type="text" id="msg2"> <br>

        <input type="submit" value="전송">

    </form>
</body>
</html>
