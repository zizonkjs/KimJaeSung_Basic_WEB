<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련 태그</title>
</head>
<body>
    <h3>목록 태그</h3>
    <!--순서없는 목록-->
    <ul>
        <li>하고싶은일 - 퇴근</li>
        <li>먹고싶은것 - 치킨</li>
        <li>하고싶은공부 - 코딩</li>
    </ul>
    <!-- 순서있는 목록 -->
     <h6>오늘 해야 할 일</h6>
     <ol>
        <li>개인프로젝트준비</li>
        <li>티켓예매</li>
        <li>꿀잠</li>
     </ol>
     <!-- 정의 목록 -->
      <dl>
        <dt>코딩이란</dt>
        <dd>고통과 같다</dd>
        <dt>딥러닝</dt>
        <dd>깊은학습</dd>
      </dl>
</body>
</html>
