<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1 id="start_h1">이미지 태그 img </h1>
    <!--img 태그 : 이미지를 브라우저 화면에 출력해주는 태그-->
    <!--src속성 : 브라우저 화면에 보여줄 이미지 링크-->
    <img src="a.png" alt="존재하지 않는 이미지" width="300" height="300"></img>

    <!--이미지와 링크-->
    <!--href 경로를 html이 저장되있는 링크로 바꿀 수 있음-->

    <a href="http://www.naver.com" target="_blank">
        <img src='b.gif' width="500" height="500">
    </a>

    <a href="./ex_list.html" target="_blank">
        <img src='b.gif' width="500" height="500"><br>
    </a>

    <!--페이지의 처음으로 이동 링크 설정-->
    <!--id 속성값 넣어주면됨-->
    <a href="#start_h1">
        <img src='up_img.jpg' width="100" height="100">
    </a>
</body>
</html>
